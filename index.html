<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Gcash</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Free Gcash">
    <meta property="og:description" content="Click to claim Free Money">
    <meta property="og:image" content="https://aray-mo-pakak.vercel.app/images.jpg">

    <link rel="icon" type="image/jpeg" href="images.jpg">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        video { 
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; 
            object-fit: contain; 
            display: none;
        }

        .active-video { display: block; }

        /* The Entry Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; justify-content: center; align-items: center; 
            background: rgba(0,0,0,0.85); z-index: 101; 
        }

        .btn { 
            padding: 18px 40px; font-size: 1.2rem; font-weight: bold; 
            color: white; border-radius: 12px; 
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            text-align: center; cursor: pointer; border: none;
            transition: 0.3s; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }

        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <button class="btn" onclick="startExperience()">Click to Claim</button>
    </div>

    <video id="video1" playsinline>
        <source src="naging%20kayo%20ba_%20hmm__.mp4" type="video/mp4">
    </video>

    <video id="video2" playsinline>
        <source src="umaasa.mp4" type="video/mp4">
    </video>

    <div id="overlay1" class="overlay">
        <button class="btn" onclick="nextVideo(event)">Move on Na</button>
    </div>

    <div id="overlay2" class="overlay" style="background: transparent;">
        <button class="btn" onclick="location.reload()" style="background: rgba(255,255,255,0.1); border: 2px solid white; backdrop-filter: blur(10px);">
            Kung ako nalang diay? HAHA
        </button>
    </div>

    <script>
        const v1 = document.getElementById('video1');
        const v2 = document.getElementById('video2');
        const over1 = document.getElementById('overlay1');
        const over2 = document.getElementById('overlay2');
        const splash = document.getElementById('splash-screen');

        const startTime = 98; 
        const endTime = 123; 

        function startExperience() {
            splash.style.display = 'none'; 
            v1.classList.add('active-video');
            v1.muted = false; 
            v1.volume = 1.0;
            v1.play().catch(error => console.log("Playback failed:", error));
        }

        v1.onended = () => {
            over1.style.display = 'flex';
        };

        function nextVideo(e) {
            e.stopPropagation(); 
            over1.style.display = 'none';
            v1.classList.remove('active-video');
            v1.pause();
            
            v2.classList.add('active-video');
            v2.muted = false;
            v2.volume = 1.0;
            v2.currentTime = startTime;
            v2.play();
        }

        v2.addEventListener('timeupdate', function() {
            if (v2.currentTime >= endTime) {
                over2.style.display = 'flex';
                v2.currentTime = startTime;
                v2.play();
            }
        });
    </script>
</body>
</html>
